    /* Estilos gerais */
  body, html {

    /* Background div occupies full viewport height */
    .background {
      height: 100vh; /* Full viewport height */
      background-size: cover;
      background-repeat: no-repeat;
      z-index: -1; /* Keeps it behind other content */
      position: relative; /* Changed from absolute to relative for normal flow */
      width: 100%;
    }
    /* Overlay para melhorar LCP */
    .background::after {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.45);
      pointer-events: none;
      z-index: 0;
    }

    /* Centralize the modal on the screen */
    .modal {
      background-color: #c2c6cb;
      border: white 2px solid;
      padding: 40px;
      max-width: 80%;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: left;
      width: 700px;
      position: fixed; /* Keeps modal centered in viewport */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Centers it perfectly */
      z-index: 1; /* Above background but below other content if needed */
    }

    /* SEO content appears after scrolling */
    .seo {
      margin-top: 100vh; /* Starts after the background height */
      padding: 20px;
      background-color: #e0e0e0; /* For visibility */

    /* Botão de fechar no canto superior direito */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #333;
      cursor: pointer;
    }

      margin: 0 0 10px;
      font-size: 1.75rem;
    }

      font-size: 1em;
      margin-bottom: 20px;
    }

    .afiliate-link {
      margin-top: 5px;
      background: #0043ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      padding: 9px 15px 10px 15px;
    }

    .afiliate-link-close {
        margin-top: 5px;
        background: #c2c6cb;
        color: #0011ff;
        border: .8px solid #0011ff;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        text-decoration: none;
        padding: 9px 15px 10px 15px;
    }

      gap: .6rem;
